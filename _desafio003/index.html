<!DOCTYPE html>
<html lang="en" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio003</title>
    <link rel="stylesheet" href="_css/nomalize.css">
    <link rel="stylesheet" href="_css/style.css">
    <script  src="_js/" ></script>

</head>
<body>
  <div id="corpo">
    <form name="tela_de_login" action="_js/run.js" method="POST" accept-charset="UTF-8" >
      
    <img id="logo" src="_imagens/logo.png" alt="Imagem de um login, tipo fechadura">
    <div class="name">
      <input type="text" name="email" placeholder="Your Email" required >
      <!--TAG IMPUT + parametro TYPE=TEXT é a opção padrão que vem, para escrever textos
      NAME=EMAIL é como se chamará o arquivo no servidor PLACEHOLDER é para escrever dentro do formulario uma mensagem, neste caso
      aqui foi "your email"  -->
    </div>

    <div class="password">
      <input type="password" name="pass_word" placeholder="Your Password" maxlength="10" required >
      <!--TAG IMPUT + parametro TYPE=PASSWORD é a opção de pegar a senha sem aparecer os caracteres 
      NAME é como se chamará o arquivo no servidor PLACEHOLDER é para escrever dentro do formulario uma mensagem, neste caso
      aqui foi "your password" MAXLENGHT=10 é a opção para termos no máximo 10 caracteres, REQUIRED 
       é a opção de exigir o preenchimento do formulário -->
    </div> 

    <div class="botao">
     <input type="submit" name="login" value="LOGIN" size="50"> 
     <!--TAG IMPUT + parametro TYPE=SUBMIT é a opção de botão de enviar dados NAME é o name do arquivo para 
      busca no servidor VALUE é o que vai escrito dentro do botão-->
      <h3 class="link" ><a href="recover.html"> Recovery my password</a></h3>
    </div>



    </form>
  </div>    
</body>
</html>
